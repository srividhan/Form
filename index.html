<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="main" style=" width: 500px;text-align: center;border-radius: 20%;height: auto;background-image: url(https://e0.pxfuel.com/wallpapers/555/54/desktop-wallpaper-connecting-hearts-naruto-jiraiya-sharing-popsicle.jpg); background-size: cover; background-repeat: no-repeat;">
        <form method="post" action="https://formspree.io/f/xqkvaljz" style="backdrop-filter: contrast(0.6);border-radius: 20%;font-weight: bolder;color: white;">
        <h2 style="text-align: center;">Registration Form</h2>
        <label for="name">Name : </label>
        <input type="text" Name="name" id="name"><br><br>
        <label for="father">Father name : </label>
        <input type="text" name="Father" id="father"><br><br>
        <label for="mother">Mother name : </label>
        <input type="text" name="Mother" id="mother"><br><br>
        <label for="depart">Department : </label>
        <select name="Department" id="depart">
            <option>IT</option>
            <option>CSE</option>
            <option>AIML</option>
            <option>Mech</option>
            <option>ECE</option>
        </select><br><br>
        <label for="year">Year : </label>
        <select name="Year" id="year">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
        </select><br><br>
        <label for="ph">Phone No : </label>
        <input name="phone no" type="tel" id="ph" maxlength="10"><br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="DOB" id="dob"><br><br>
        <label >Gender : </label>
        <input type="radio" name="Male" id="m" name="oo" value="Male">
        <label for="m">Male</label>
        <input type="radio" name="Female" id="f" name="oo" value="Female">
        <label for="f">Female</label><br><br>
        <label>Courses : </label>
        <input type="checkbox" name="Java" id="jv">
        <label for="jv">Java</label>
        <input type="checkbox" name="Python" id="py">
        <label for="py">Python</label><br><br>
        <label for="email" id="email">Email Id : </label>
        <input type="email" name="email" id="email"><br><br>
        <label for="url">LinkedIn Profile link : </label>
        <input type="url" name="linked in url" id="url"><br><br>
        <label for="ran">Rate your skills(low-high):</label>
        <input type="range" name"skillsLevel" id="ran"><br><br>
        <input type="checkbox" name="termsAndConditions" required>
        <label> <a href="./index1.html">Accept the terms and conditions</a></label><br><br>
        <button type="reset">Reset</button><br><br>
        <button type="submit" onclick="alert('Successfully Submitted')">Submit</button><br><br>
        </form>
    </div>
    </center>
</body>
</html>
